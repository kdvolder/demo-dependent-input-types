#@ load("@ytt:data", "data")

options:
  - name: text
    value: #@ data.values.text

  - name: toggle
    value: #@ data.values.toggle

  - name: "dependsOn: toggle"
    value: #@ data.values.dependsOnToggle

  - name: textarea
    value: #@ data.values.textarea

  - name: checkbox
    value: #@ data.values.checkbox

  - name: "dependsOn: checkbox"
    value: #@ data.values.dependsOnCheckbox

  - name: select
    value: #@ data.values.select

  - name: radio
    value: #@ data.values.radio

  - name: tag
    value: #@ data.values.tag

  - name: multi-text
    value: #@ data.values.multiText
