accelerator:
  displayName: Demo Input Types
  description: "Accelerator with options for each inputType"
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags: ["demo", "options"]

  options:

  - name: include
    displayName: Include
    inputType: select
    defaultValue: all
    choices:
    - text: All
      value: all
    - text: None
      value: none

  - name: text
    dependsOn:
    - name: include
      value: all
    display: true
    defaultValue: Text value

  - name: toggle
    dependsOn:
    - name: include
      value: all
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: true

  - name: textarea
    dependsOn:
    - name: include
      value: all
    inputType: textarea
    display: true
    defaultValue: |
      Text line 1
      Text line 2

  - name: checkbox
    dependsOn:
    - name: include
      value: all
    inputType: checkbox
    display: true
    dataType: [string]
    defaultValue:
      - value-2
    choices:
      - text: Checkbox choice 1
        value: value-1
      - text: Checkbox choice 2
        value: value-2
      - text: Checkbox choice 3
        value: value-3

  - name: select
    dependsOn:
    - name: include
      value: all
    inputType: select
    display: true
    defaultValue: value-2
    choices:
      - text: Select choice 1
        value: value-1
      - text: Select choice 2
        value: value-2
      - text: Select choice 3
        value: value-3

  - name: radio
    dependsOn:
    - name: include
      value: all
    inputType: radio
    display: true
    defaultValue: value-2
    choices:
      - text: Radio choice 1
        value: value-1
      - text: Radio choice 2
        value: value-2
      - text: Radio choice 3
        value: value-3

engine:
  type: YTT
